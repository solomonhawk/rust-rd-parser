<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TBL Parser WASM Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px 0;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
      }
      .output {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        white-space: pre-wrap;
        min-height: 200px;
        overflow-y: auto;
        max-height: 400px;
      }
      button {
        background: #007acc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #005a9e;
      }
      .error {
        color: #d32f2f;
        background: #ffebee;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      .success {
        color: #2e7d32;
        background: #e8f5e8;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>üé≤ TBL Parser WASM Demo</h1>
    <p>
      This demonstrates the TBL parser and generator running in WebAssembly.
    </p>

    <div class="container">
      <div>
        <h3>TBL Source Code</h3>
        <textarea id="source" placeholder="Enter TBL source code here...">
#color
1.0: red
2.0: blue
3.0: green

#shape
1.0: circle
2.0: square

#item
1.0: {#color} {#shape}
2.0: big {#color} {#shape}
0.5: tiny {#shape}</textarea
        >

        <div>
          <button onclick="parseSource()">Parse</button>
          <button onclick="validateSource()">Validate</button>
          <button onclick="loadExample()">Load Example</button>
        </div>
      </div>

      <div>
        <h3>Output</h3>
        <div id="output" class="output">
          Click "Parse" to see the parsed AST or "Validate" to check syntax.
        </div>
      </div>
    </div>

    <div>
      <h3>Generation</h3>
      <div>
        <label
          >Table ID:
          <input
            type="text"
            id="tableId"
            value="item"
            placeholder="Enter table ID"
        /></label>
        <label
          >Count: <input type="number" id="count" value="5" min="1" max="100"
        /></label>
        <button onclick="generateContent()">Generate</button>
      </div>
      <div id="generation-output" class="output">
        Generation results will appear here.
      </div>
    </div>

    <div id="status"></div>

    <script type="module">
      import init, {
        WasmParser,
        WasmCollection,
        WasmUtils,
      } from "./dist/pkg-web/table_collection.js";

      let wasmModule;
      let currentCollection = null;

      async function initWasm() {
        try {
          wasmModule = await init();
          document.getElementById(
            "status"
          ).innerHTML = `<div class="success">‚úì WASM loaded successfully! Parser version: ${WasmUtils.version()}</div>`;

          // Make functions available globally
          window.parseSource = parseSource;
          window.validateSource = validateSource;
          window.generateContent = generateContent;
          window.loadExample = loadExample;
        } catch (error) {
          document.getElementById(
            "status"
          ).innerHTML = `<div class="error">‚ùå Failed to load WASM: ${error}</div>`;
        }
      }

      function parseSource() {
        const source = document.getElementById("source").value;
        try {
          const result = WasmParser.parse(source);
          const parsed = JSON.parse(result);
          document.getElementById("output").textContent = JSON.stringify(
            parsed,
            null,
            2
          );

          // Create collection for generation
          try {
            currentCollection = new WasmCollection(source);
            const tables = currentCollection.get_table_ids();
            document.getElementById(
              "status"
            ).innerHTML = `<div class="success">‚úì Parsed successfully! Available tables: ${tables.join(
              ", "
            )}</div>`;
          } catch (collectionError) {
            document.getElementById(
              "status"
            ).innerHTML = `<div class="error">‚ö† Parsed but collection creation failed: ${collectionError}</div>`;
          }
        } catch (error) {
          document.getElementById("output").textContent = `Error: ${error}`;
          document.getElementById(
            "status"
          ).innerHTML = `<div class="error">‚ùå Parse failed: ${error}</div>`;
        }
      }

      function validateSource() {
        const source = document.getElementById("source").value;
        try {
          const isValid = WasmParser.validate(source);

          // trigger validations
          new WasmCollection(source);

          document.getElementById("output").textContent = isValid
            ? "Valid TBL syntax!"
            : "Invalid TBL syntax";

          document.getElementById("status").innerHTML = isValid
            ? `<div class="success">‚úì Syntax is valid</div>`
            : `<div class="error">‚ùå Syntax is invalid</div>`;
        } catch (error) {
          document.getElementById("output").textContent = `Error: ${error}`;
          document.getElementById(
            "status"
          ).innerHTML = `<div class="error">‚ùå Validation failed: ${error}</div>`;
        }
      }

      function generateContent() {
        if (!currentCollection) {
          document.getElementById("generation-output").textContent =
            "Please parse source code first";
          return;
        }

        const tableId = document.getElementById("tableId").value;
        const count = parseInt(document.getElementById("count").value);

        try {
          const result = currentCollection.generate(tableId, count);
          document.getElementById(
            "generation-output"
          ).textContent = `Generated ${count} items from table "${tableId}":\n\n${result}`;
          document.getElementById(
            "status"
          ).innerHTML = `<div class="success">‚úì Generated ${count} items successfully</div>`;
        } catch (error) {
          document.getElementById(
            "generation-output"
          ).textContent = `Error: ${error}`;
          document.getElementById(
            "status"
          ).innerHTML = `<div class="error">‚ùå Generation failed: ${error}</div>`;
        }
      }

      function loadExample() {
        const example = WasmUtils.example_source();
        document.getElementById("source").value = example;
        document.getElementById(
          "status"
        ).innerHTML = `<div class="success">‚úì Example loaded</div>`;
      }

      // Initialize WASM when the page loads
      initWasm();
    </script>
  </body>
</html>
